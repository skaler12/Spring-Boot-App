
<div xmlns:th="http://www.w3.org/1999/xhtml">
    <form th:action="@{/musicStore}" th:object="${opinion}" method="post" id="userForm" style="text-align: center">


        <label  th:text="StoreName "></label><br>
            <select class="form-control" th:field="${opinion.storeName}" th:disabled="${disableFields}">
                <option value="Pasja">Pasja</option>
                <option value="GuiterProShop">GuiterProShop</option>
                <option value="Metro">Metro</option>
                <option value="Super Sound">Super Sound</option>
                <option value="Riff Megastore">Riff Megastore</option>
                <option value="MuzycznyMarket">MuzycznyMarket</option>
                <option value="GuitarProject">GuitarProject</option>
                <option value="Megascena">Megascena</option>
                <option value="In hurt">In hurt</option>
                <option value="MX Music">MX Music</option>
            </select>

        <br>

        <label  th:text="Opinion"></label><br/>
        <input  style="width: 300px; height: 100px;" type="text" placeholder="Opinion" th:field="${opinion.text}"/>
        <br>

        <label  th:text="Rating"></label><br/>
        <select class="form-control" th:field="${opinion.rating}" th:disabled="${disableFields}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <button type="submit" class="btn btn-warning" style="color: white">Add</button>
    </form>
</div>
