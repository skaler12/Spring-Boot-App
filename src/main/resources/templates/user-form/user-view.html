<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information / Form / Music Store / Chat </title>

    <!--JQUERY-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- FRAMEWORK BOOTSTRAP-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Fonts , CSS, JS-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!--  css file-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
          th:href="@{/css/user-form.css}">
    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
        $(document).ready(function() {
         <!--upewniam sie ze identyfikator w tabeli jest rowny identyfikatorowi po symbolu #-->
            $('#userList').DataTable();
        } );
    </script>
</head>
<body>
<div class="container">
    <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
        <!--znacznik ul oznacza liste nieupozatkowana , jedyny dopuszczalny element wewnwtrz znaccznika to <li> ktory definiuje kolejnosc listy-->
        <ul class="nav nav-tabs justify-content-end">




            <li class="nav-item">
                <a class="nav-link" id="AboutApp" data-toggle="tab" href="#AboutApp1" role="tab" aria-controls="form" aria-selected="true">About App</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend=" ${formTab}" data-toggle="tab" href="#Opinion" role="tab" aria-controls="form" aria-selected="true">Music Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="chat" data-toggle="tab" href="#chat1" role="tab" aria-controls="form" aria-selected="true">Chat</a>
            </li>




            <li class="nav-item">
                <a class="nav-link " th:classappend=" ${listTab}" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend=" ${formTab}" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Form</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="Support" data-toggle="tab" href="#Support1" role="tab" aria-controls="form" aria-selected="true">Support</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}"><span th:text="${#authentication.getPrincipal().getUsername()}"></span> - <span>logout  </span><span class="float-right"><i class="fas fa-sign-out-alt"></i></span></a>
            </li>

        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show" th:classappend=" ${listTab}" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <!--nazwa sekcji - header -->
                        <h4>List</h4>
                    </div>
                    <div class="card-body">
                        <!--link do przejscia na inna templatke z user-list-->
                        <div th:include="user-form/user-list.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>


            <div class="tab-pane fade show" th:classappend=" ${formTab}" id="form" role="tabpanel" aria-labelledby="form-tab">
                <div class="card">
                    <div class="card-header">
                        <!--nazwa sekcji - header -->
                        <h4>User Information</h4>
                    </div>
                    <div class="card-body">
                        <!--link do przejscia na inna templatke z user-form-->
                        <div th:include="user-form/user-form.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>





            <div class="tab-pane fade" th:classappend=" ${formTab}" id="Opinion" role="tabpanel" aria-labelledby="for">
                <div class="card">
                    <div class="card-header">
                        <h4>Music Store</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="user-form/musicStore.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="chat1" role="tabpanel" aria-labelledby="for">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="user-form/chat.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="AboutApp1" role="tabpanel" aria-labelledby="for">
                <div class="card">
                    <div class="card-header">
                        <h4>About App</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="user-form/aboutApp.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="Support1" role="tabpanel" aria-labelledby="for">
                <div class="card">
                    <div class="card-header">
                        <h4>Support</h4>
                    </div>
                    <div class="card-body">
                        <div th:include="user-form/support.html" th:remove="tag"></div>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>
<div th:if="${editMode}" th:include="user-form/change-password.html" th:remove="tag"></div>
<div th:include="user-form/confirm-delete-modal.html" th:remove="tag"></div>
</body>
</html>
