<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi primer Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font style and size-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
<div class="modal-dialog text-center">
    <div style="font-size: 35px; color: black; opacity: 0.8; font-weight: bold">Welcome Guest! <br>
    <a style="font-size: x-large; color: black; opacity: 0.8" >Register and check Music Store</a>
    </div>
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/img/user.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="User Name" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Sign In </button>
            </form>
            <div class="col-12 forgot">
                <!--przekierowanie jak zapomnisz hasla , jeszcze nie ma tego  -->
                <p><a href="#" th:href="@{/}">Go Back to starting Page! </a></p>
                <p><a href="#" th:href="@{/signup}">Crear Usuario - Registrarse</a>
            </div>
            <!--dzialamy na klasach bootstrapowych, pokazuje tekst jak zle wpisze login i haslo badz jak sie wyloguje -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
        </div>
    </div>
</div>
</body>
</html>
